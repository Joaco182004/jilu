<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #d50000;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            position: relative;
            transform: rotate(-45deg);
            margin: 0 auto;
            animation: pulse 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #d50000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1744;
        }

        .sparkle {
            animation: sparkle 0.5s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <div class="heart" id="heart"></div>
        <p>Spread love and joy!</p>
        <button id="animateButton">Make it Sparkle!</button>
    </div>
    <script>
        document.getElementById('animateButton').addEventListener('click', function() {
            const heart = document.getElementById('heart');
            heart.classList.toggle('sparkle');
            
            if (heart.classList.contains('sparkle')) {
                heart.style.animation = 'none'; // Stop the pulse animation
                setTimeout(() => {
                    heart.style.animation = 'pulse 1.5s infinite'; // Restart the pulse animation
                }, 100);
            }
        });
    </script>
</body>
</html>
