<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores de San Valent√≠n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf2;
        }
        .flower {
            position: relative;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .flower::before, .flower::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }
        .flower::before {
            top: -30px;
            left: 10px;
        }
        .flower::after {
            top: 10px;
            left: -30px;
        }
        .stem {
            position: absolute;
            width: 10px;
            height: 100px;
            background: green;
            bottom: -100px;
            left: 20px;
        }
        .leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: green;
            border-radius: 50%;
            bottom: -60px;
            left: -10px;
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="stem"></div>
        <div class="leaf"></div>
    </div>
</body>
</html>
