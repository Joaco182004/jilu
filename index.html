<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1512442022020-1c1b1c1c1c1c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            position: relative;
            transform: rotate(-45deg);
            margin: 0 auto;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/flower.png');
            background-size: cover;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Generar flores en posiciones aleatorias */
        .flower:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 30%; top: 40%; animation-delay: 0.5s; }
        .flower:nth-child(3) { left: 50%; top: 30%; animation-delay: 1s; }
        .flower:nth-child(4) { left: 70%; top: 50%; animation-delay: 1.5s; }
        .flower:nth-child(5) { left: 90%; top: 20%; animation-delay: 2s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <div class="heart"></div>
        <p>Spread love and joy!</p>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
